<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Live Leaderboard</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff0050;
      font-size: 28px;
    }
    .gift-box {
      margin-top: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      display: inline-block;
      width: 80%;
    }
    .gift {
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 18px;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>üéÅ TikTok Live Gift Simulation</h1>
  <div id="gifts" class="gift-box">
    <div class="gift">üíé Ukljuƒçivanje simulacije...</div>
  </div>

  <script>
    const gifts = [
      "üéâ Ana je poslala 1x Rose",
      "üî• Marko je poslao 2x Lion",
      "üíé Sofija je poslala 1x Universe",
      "üéÅ Nikola je poslao 3x Heart",
      "üöÄ Luka je poslao 5x Galaxy"
    ];
    const box = document.getElementById('gifts');

    let i = 0;
    setInterval(() => {
      const g = document.createElement('div');
      g.className = 'gift';
      g.textContent = gifts[i % gifts.length];
      box.prepend(g);
      if (box.children.length > 6) box.removeChild(box.lastChild);
      i++;
    }, 2000);
  </script>
</body>
</html>
